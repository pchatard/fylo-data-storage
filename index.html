<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Fylo data storage component</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main>
			<div id="actions">
				<img src="images/logo.svg" alt="Logo" />
				<div class="buttons">
					<img src="images/icon-document.svg" alt="Document logo" />
					<img src="images/icon-folder.svg" alt="Folder logo" />
					<img src="images/icon-upload.svg" alt="Upload logo" />
				</div>
			</div>

			<section id="progress">
				<h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
				<div class="slider">
					<div class="slider__progress">
						<div class="slider__point"></div>
					</div>
				</div>
				<div class="slider__limits">
					<span>0 GB</span>
					<span>1000 GB</span>
				</div>
				<div class="popup"><span>185</span> GB Left</div>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.github.com/pchatard" target="_blank">Pierre</a
			>.
		</footer>
	</body>
</html>
